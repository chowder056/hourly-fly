<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DateTime</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>DateTime</ion-title>
      </ion-toolbar>
    </ion-header>,
    <ion-content fullscreen>
      <ion-list>
        <ion-item>
          <ion-input placeholder="Titulo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="LocalizaciÃ³n"></ion-input>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        <ion-item>
          <ion-label>Fecha de inicio</ion-label>
          <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Establecer Hora</ion-label>
          <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Termino</ion-label>
          <ion-datetime value="1990-02-20" placeholder="Select Date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Repetir</ion-label>
          <ion-datetime placeholder="Never" disabled></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Tiempo de viaje</ion-label>
          <ion-datetime placeholder="None" disabled></ion-datetime>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        <ion-item>
          <ion-label>Alerta</ion-label>
          <ion-datetime placeholder="None" disabled></ion-datetime>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-app>
</body>
